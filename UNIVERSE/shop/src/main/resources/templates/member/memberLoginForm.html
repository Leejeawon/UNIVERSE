<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }

        #margin-top{
            margin-top:100px;
        }

        .form-group {
          margin:auto;
          width:300px;
          margin-bottom:20px;
        }

        .btn{
            width:147px;
            margin-bottom:20px;
        }

        .btn1{
            width:300px;
            margin-bottom:20px;
        }
    </style>
</th:block>

<div layout:fragment="content" class="form-group">

    <form role="form" method="post" action="/members/login">
        <div class="form-group" id="margin-top">
            <label th:for="loginid">아이디</label>
            <input type="text" name="loginid" class="form-control" placeholder="아이디를 입력해주세요" >
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="btn btn-primary btn">로그인</button>
        <button type="button" class="btn btn-primary btn" onClick="location.href='/members/new'">회원가입</button>
        <a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=4fb0c84d889a88ba5d82104712f1d8ac&redirect_uri=http://localhost:8000/members/kakao"><img class="btn1"  src="/img/kakao_login_btn.png" height="38px" ></a><br>
        <a href="/oauth2/authorization/google"><img class="btn1" src="/img/google_login_btn.png" height="38px"></a>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>

</html>
