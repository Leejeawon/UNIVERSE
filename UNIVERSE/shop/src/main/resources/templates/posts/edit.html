<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <title>Edit Post</title>
    <style>
        /* Footer Styles */
    .footer {
<!--        background-color: #343a40; /* Dark background color */-->
        color: black; /* Light text color */
        padding: 20px 0; /* Adjust the padding as needed */
        position: relative;
        bottom: 0;
        width: 100%;
    }

    .Essential,
    span,
    a {
        color: black; /* White text color for links */
        display: inline-block;
        margin-right: 20px; /* Adjust the spacing between links */
        text-decoration: none;
    }

    .link-light {
        color: #d3d3d3; /* Lighter text color for small links */
    }

    .link-light:hover {
        color: #ffffff; /* White text color on hover */
    }

    /* Container Styles */
    .container {
        max-width: 960px; /* Limit the width of the container */
        margin: 0 auto; /* Center the container */
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .col-auto {
        flex: 0 0 auto;
        width: auto;
    }

    @media (max-width: 768px) {
        .col-auto {
            width: 100%;
            margin-bottom: 20px; /* Add spacing between columns on small screens */
        }
    }

    /* Rest of your styles... */

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .footer {
            margin-top: auto;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <h2>Edit Post</h2>
    <form th:action="@{'/posts/edit/' + ${post.id}}" th:object="${post}" method="post">
        <label>Title: <input type="text" th:field="*{title}" /></label><br/>
        <label>Content: <textarea type="text" th:field="*{content}" /></label><br/>
        <button type="submit">Save</button>
    </form>
    <a th:href="@{/posts}">Back to post list</a>
</div>
</body>

</html>
