<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <title>Post List</title>
    <style>
        /* Footer Styles */
        .footer {
            color: black;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .Essential,
        span,
        a {
            margin-right: 20px;
            text-decoration: none;
        }

        .link-light {
            color: #d3d3d3;
        }

        .link-light:hover {
            color: #ffffff;
        }

        /* Container Styles */
        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .col-auto {
            flex: 0 0 auto;
            width: auto;
        }

        @media (max-width: 768px) {
            .col-auto {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #343a40;
            color: #ffffff;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        /* Button Styles */
        a.button {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            background-color: #343a40;
            color: #ffffff;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #555;
        }

        /* Rest of your styles... */

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .footer {
            margin-top: auto;
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="container">
    <h2>게시판</h2>
    <table>
        <thead>
        <tr>
            <th>No</th>
            <th>Title</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.content}"></td>
            <td>
                <a th:href="@{'/posts/edit/' + ${post.id}}" class="button">Edit</a>
                <a th:href="@{'/posts/delete/' + ${post.id}}" class="button">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/posts/create}" class="button">글쓰기</a>
</div>
</body>
</html>
